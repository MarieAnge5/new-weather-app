<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewWeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://kit.fontawesome.com/5b14c3537f.js" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
        <h1 id="date">
            Sunday, 2:45
        </h1>

    <form id="search-form">
        <div class="row">
            <div class="col-8">
                <input class="form-control" id="city-input" type="text" placeholder="Enter your city">
            </div>
            <div class="col-4">
                <input class="form-control" type="submit" value="Search">
    </form>
    </div>
    </div>
   

    <div class="row">
        <div class="col">
            <h2 id="city">
                Lisbon
            </h2>
        </div>
        <div class="col">
            <button>Current</button>
        </div>
        </div>


        <div class="row">
        <div class="col-6">
    <h4 id="description">
        Cloudy
    </h4>
    </div>
            <div class="col-6">
                <h3>
                <span id="temperature"> 19 
                </span> <span class="units"> <a href="#" id="celsius-link" class="active">°C</a> | 
                <a href="#" id="fahrenheit-link"> °F </a> </span>
                </h3>
            </div>
        </div>

    <div class="row">
        <div class="col-6">
            <img src="" alt=""
            id="icon"/>
        </div>
        <div class="col-6">
            <ul>
            <li>
            Humidity : <span id="humidity"> 10 </span>%
            </li>
            <li>
            Wind : <span id="wind"> 14 </span>km/h
            </li>
        </ul>
        </div>
    </div>
</div>
 <a href="https://github.com/MarieAnge5/new-weather-app" target="_blank">Open-source code</a> by Marie Ange
</div>
</body>
<script src="src/app.js"></script>
 </html>
