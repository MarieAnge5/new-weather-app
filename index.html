<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewWeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://kit.fontawesome.com/5b14c3537f.js" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
        <h1 id="date">
            Current time 
        </h1>

    <form id="search-form">
        <div class="row">
            <div class="col-8">
                <input class="form-control" id="city-input" type="text" placeholder="Enter your city">
            </div>
            <div class="col-4">
                <input class="form-control" type="submit" value="Search">
    </form>
    </div>
    </div>
   

    <div class="row">
        <div class="col">
            <h2 id="city">
                City
            </h2>
        </div>
        </div>


        <div class="row">
        <div class="col-8">
    <h4 id="description">
        Weather
    </h4>
    </div>
            <div class="col-4">
                <h3>
                <span id="temperature"> 
                </span> <span class="units"> <a href="#" id="celsius-link" class="active">°C</a> | 
                <a href="#" id="fahrenheit-link" class="activated"> °F </a> </span>
                </h3>
            </div>

    <div class="row">
        <div class="col-8">
            <img src="" alt="" width="150"
            id="icon"/>
        </div>
        <div class="col-4">
            <br />
            <br />
            <ul>
            <li>
            Humidity <span id="humidity" > in 
            </span>%
            <h></h>
            </li>
            <li>
            Wind <span id="wind"> in </span>km/h
            </li>
        </ul>
        </div>
    </div>
</div>
<br />


<header>
<div class="row weather-forecast" id="forecast">
    <div class="col-8">
    </div>
    <div class="col-4">
        <img src="">
    </div>
</div>
</header>
</div>
</div>

<p class="link">
 <a href="https://github.com/MarieAnge5/new-weather-app" target="_blank">Open-source code</a> by Marie Ange <p>
</div>
</body>
<script src="src/app.js"></script>
 </html>
